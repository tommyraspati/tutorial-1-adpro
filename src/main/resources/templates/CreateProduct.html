<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">

  <title>Create New Product</title>

  <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>



<div class="container">
  <h3>Create New Product</h3>
  <form th:action="@{/product/create}" method="post">
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input type="text" class="form-control" id="nameInput" name="productName" placeholder="Enter product name" required th:value="${product?.productName}">
    </div>
    <div class="form-group">
      <label for="quantityInput">Quantity</label>
      <input type="number" class="form-control" id="quantityInput" name="productQuantity" placeholder="Enter quantity" min="0" required th:value="${product?.productQuantity}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
