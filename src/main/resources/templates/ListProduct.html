<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f5f7;
            padding-top: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-warning, .btn-danger {
            margin-right: 5px;
        }
        th, td {
            text-align: center;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Product List</h2>
    <a href="/product/create" class="btn btn-primary btn-sm mb-3">Create Product</a>
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Product ID</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamic row insertion here -->
            <tr th:each="product: ${products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productQuantity}"></td>
                <td th:text="${product.productId}"></td>
                <td>
                    <a th:href="@{/product/edit/{productId}(productId=${product.productId})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/product/delete/{productId}(productId=${product.productId})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    Â© 2024 ADV Shop. All rights reserved.
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
